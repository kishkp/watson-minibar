<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <!-- This is a wide open CSP declaration. To lock this down for production, see below. -->
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *" />
    <!-- Good default declaration:
    * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
    * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
    * Disables use of eval() and inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
        * Enable inline JS: add 'unsafe-inline' to default-src
        * Enable eval(): add 'unsafe-eval' to default-src
    * Create your own at http://cspisawesome.com
    -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: 'unsafe-inline' https://ssl.gstatic.com; style-src 'self' 'unsafe-inline'; media-src *" /> -->

    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <title>Predict Photo</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.js"></script>
    <script type="text/javascript" src="cordova.js"></script>

    <script>
        function delcamInst() {
            document.getElementById("cameraInst").innerHTML = "";
        }


    </script>

</head>

<body>


    <header>
        <img id="logo" src="img/cc_logo.jpg" width="10%" alt="Calorie_Counterlogo">
        <h1>Calorie Counter</h1>
        <input type="image" id="captureImage" src="img/camera.png" width="5%" onclick="delcamInst()" />
    </header>


    <article>
        <!-- Capture and display image -->
        <div id="main">
            <div id="posts">Posts to be shown here</div>
        </div>

        <div>
            <div id="cameraInst"><b>Click on the CAMERA ICON to capture image!</b></div>
            <img id="myPhoto" />
        </div>

        <!-- Display Watson Visual Recognition response -->
        <div id="optitle"></div>
        <table id="labels"></table>

        <!--Display Nutritionix API response-->
        <div class="resultContainer"></div>
    </article>

    <div class="app">
        <h1>GBM Photo App</h1>
        <h2>&nbsp;</h2>
        <input id="btnTakePhoto" type="button" value="Predict a Photo" />

        <p id="lastPhoto"> </p>
        <p id="Results"> </p>


        <div id="deviceready" class="blink">
            <p class="event listening">Connecting to Device</p>
            <p class="event received">Device is Ready</p>
        </div>
    </div>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript">
        app.initialize();
    </script>
</body>

</html>
